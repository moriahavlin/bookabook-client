<table mat-table [dataSource]="myLoveBooks" matSort class="mat-elevation-z8" style="padding-bottom: 60px;">
  <ng-container matColumnDef="Book ID">
    <th mat-header-cell  *matHeaderCellDef  mat-sort-header> קוד ספר </th>
    <td mat-cell *matCellDef="let element"  class="text-md-right" > {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Book Name">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> שם הספר </th>
    <td mat-cell *matCellDef="let element"  class="text-md-right"> {{element.nameId.name}} </td>
  </ng-container>




  <ng-container matColumnDef="Book Description">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> תיאור הספר </th>
    <td mat-cell *matCellDef="let element"  class="text-md-right"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="Book Buttons">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> אפשרויות נוספות </th>
    <td mat-cell *matCellDef="let element"  class="text-md-right">
              &nbsp;&nbsp;
              <i class="material-icons" (click)="deleteBookFromMyBuskate(element)" matTooltip="מחק מהרשימה">
               delete
              </i>
              &nbsp;&nbsp;
              <button mat-raised-button (click)="borrowBook(element.id)" *ngIf="element.isBorrowed==false">   השאל  </button>
              <button mat-raised-button (click)="updateWhenBookIsAvailable(element.id)" *ngIf="element.isBorrowed==true">   עדכן אותי כאשר הספר זמין  </button>
            </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="myLoveBooks.length===0">
  איך שום ספר בסל הספרים האהובים שלי , בטוח שלא אהבת כלום? 
</div>
